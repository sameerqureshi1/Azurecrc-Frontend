name: Create Azure Storage (sameerresume)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  create-storage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Ensure Resource Group exists
        run: |
          az group create \
            --name "${{ secrets.AZURE_RESOURCE_GROUP }}" \
            --location "${{ secrets.AZURE_LOCATION }}"

      - name: Validate names
        run: |
          STORAGE="${{ secrets.STORAGE_ACCOUNT_NAME }}"
          CONTAINER="${{ secrets.CONTAINER_NAME }}"
          if [ ${#STORAGE} -lt 3 ] || [ ${#STORAGE} -gt 24 ]; then
            echo "❌ Storage account name length invalid (3–24 chars required)"
            exit 1
          fi
          if [ ${#CONTAINER} -lt 3 ] || [ ${#CONTAINER} -gt 63 ]; then
            echo "❌ Container name length invalid (3–63 chars required)"
            exit 1
          fi

      - name: Create Storage Account
        run: |
          az storage account create \
            --name "${{ secrets.STORAGE_ACCOUNT_NAME }}" \
            --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
            --location "${{ secrets.AZURE_LOCATION }}" \
            --sku Standard_LRS \
            --kind StorageV2

      - name: Get Storage Account Key
        id: key
        run: |
          KEY=$(az storage account keys list \
            --account-name "${{ secrets.STORAGE_ACCOUNT_NAME }}" \
            --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
            --query "[0].value" -o tsv)
          echo "key=$KEY" >> $GITHUB_OUTPUT

      - name: Create Blob Container
        run: |
          az storage container create \
            --name "${{ secrets.CONTAINER_NAME }}" \
            --account-name "${{ secrets.STORAGE_ACCOUNT_NAME }}" \
            --account-key "${{ steps.key.outputs.key }}" \
            --public-access off
